<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Card</title>
</head>

<body>

  <main class="container">

    <!-- Card -->

    <div class="box-image-card">



      <div class="box-card">

        <div class="box-top-card">
          <div class="first-card"></div>
        </div>



        <div class="second-card"></div>


      </div>


      <!-- Form -->
      <form class="box-form">
        <div class="form-container">
          <div class="textfield">
            <label for="">Cardholder Name</label>
            <input class="input" type="text" placeholder="e.g Jane Appleseed">
          </div>

          <div class="textfield">
            <label for="">Card Number</label>
            <input class="input" type="text" placeholder="e.g. 1234 5678 9123 0000">
          </div>

          <div class="multi-textfield">
            <div class="exp-date">
              <label>Exp. Date (MM/YY)</label>
              <div class="box-input u-textfield-row">
                <input class="input" type=" text" placeholder="MM">
                <input class="input" type="text" placeholder="YY">
              </div>
            </div>
            <div class="cvc textfield">
              <label>CVC</label>
              <input class="input" type="text" placeholder="e.g. 123">
            </div>
          </div>
        </div>
        <button class="btn">Confirm</button>
      </form>
    </div>
  </main>
</body>

</html>
